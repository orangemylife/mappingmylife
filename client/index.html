<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Mapping my life</title>
		<link rel="stylesheet" type="text/css" href="style/index.css" />
		<link rel="stylesheet" type="text/css" href="style/leaflet.css" />
		<script language="javascript" type="text/javascript" src="js/leaflet-src.js"></script>
        <script language="javascript" type="text/javascript" src="js/jquery.1.10.2.min.js"></script>
	</head>
	<body>
		<div id="mapid"></div>

<div class="layerSwitcher">
            <div class="container">
                <div>
                    <div class="dataLbl">Types de données</div>
                    <div class="dataLayersDiv">
                        <input type="radio" id="dayByDayRadio" name="dataType" checked /><label for="dayByDayRadio">jour par jour</label>
                        <br />
                        <input type="radio" id="agregatedRadio" name="dataType" /><label for="agregatedRadio">agrégées</label>
                    </div>
                </div>
                <div id="layerSwitcher"></div>
            </div>
            <div id="openclose" class="close"></div>
        </div>
		<div id="toolbar">
            <div class="toolbarHead">
                <div id="filters">
                    <form id="date-filter-form" commandName="dateFilter">
                        Date: <input type="date" value="2013-09-22" id="date-filter" name="date-filter-input" path="date"/>
                        <input type="submit" name="date-filter-submit" value="envoyer"/>
                    </form>
                </div>
			</div>

			<div id="timelineContainer">
				<div id="timelineLeft"></div>
				<div id="timeline"></div>
				<div id="timelineRight"></div>
			</div>
		</div>
        <script language="javascript" type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            init();
        </script>
	</body>
</html>
